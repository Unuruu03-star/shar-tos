<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title data-i18n="title">Нүүр хуудас</title>
<style>
  :root {
    --navy: #0a3d62;
    --light-bg: #f9fafd;
    --light-text: #222;
    --light-section: #ffffff;
    --dark-bg: #121212;
    --dark-text: #e4e6eb;
    --dark-section: #1e1e1e;
    --accent: #1e90ff;
  }
  body {
    margin: 0;
    background: var(--light-bg);
    color: var(--light-text);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition: background-color 0.3s, color 0.3s;
  background-image: url ('tech.jpg');
  background-size: cover;
  }
  body.dark {
    background: var(--dark-bg);
    color: var(--dark-text);
  }
  nav {
    background-color: var(--navy);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    font-weight: 700;
    font-size: 20px;
  }
  nav .logo {
    user-select: none;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 35px;
    margin: 0;
    padding: 0;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s;
  }
  nav ul li a:hover {
    text-decoration: underline;
    color: #90caf9;
  }
  .controls {
    display: flex;
    gap: 20px;
  }
  .controls button {
    background: transparent;
    border: 1.5px solid white;
    color: white;
    padding: 8px 16px;
    border-radius: 7px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    transition: background-color 0.3s, color 0.3s;
  }
  .controls button:hover {
    background-color: white;
    color: var(--navy);
  }
  main {
    max-width: 900px;
    margin: 70px auto;
    padding: 20px;
  }
  section {
    background-color: var(--light-section);
    padding: 60px 30px;
    border-radius: 10px;
    margin-bottom: 40px;
    opacity: 0;
    transform: translateY(30px);
    animation-fill-mode: forwards;
    animation-name: fadeInUp;
    animation-duration: 1s;
    animation-timing-function: ease;
    animation-delay: var(--delay);
  }
  body.dark section {
    background-color: var(--dark-section);
  }
  section:nth-child(1) { --delay: 0.3s; }
  section:nth-child(2) { --delay: 0.6s; }
  section:nth-child(3) { --delay: 0.9s; }
  section:nth-child(4) { --delay: 1.2s; }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  h1, h2 {
    margin-bottom: 20px;
  }
  a.email-link {
    color: var(--accent);
  }
</style>
</head>
<body>

<nav>
  <div class="logo" data-i18n="logo">IT Танилцуулга</div>
  <ul>
    <li><a href="about me index.html" data-i18n="nav_home">Нүүр</a></li>
    <li><a href="about me.html" data-i18n="nav_about">Танилцуулга</a></li>
    <li><a href="about me skills.html" data-i18n="nav_skills">Ур чадвар</a></li>
    <li><a href="about me contact.html" data-i18n="nav_contact">Холбоо</a></li>
  </ul>
  <div class="controls">
    <button id="darkModeToggle"> Dark mode</button>
    <button id="langToggle">EN</button>
  </div>
</nav>

<main>
  <section>
    <h1 data-i18n="home_title">Сайн байна уу!</h1>
    <p data-i18n="home_desc">Миний танилцуулга вебсайтад тавтай морил.</p>
  </section>
 
</main>



<script>
  const translations = {
    mn: {
      title: "Нүүр хуудас",
      logo: "IT Танилцуулга",
      nav_home: "Нүүр",
      nav_about: "Танилцуулга",
      nav_skills: "Ур чадвар",
      nav_contact: "Холбоо",
      home_title: "Сайн байна уу!",
      home_desc: "Энэ бол миний танилцуулга вебсайт.",
      
    },
    en: {
      title: "Home",
      logo: "IT Portfolio",
      nav_home: "Home",
      nav_about: "About",
      nav_skills: "Skills",
      nav_contact: "Contact",
      home_title: "Welcome!",
      home_desc: "This is my personal portfolio website.",
      
    }
  };

  let currentLang = localStorage.getItem("lang") || "mn";

  function updateTexts() {
    document.title = translations[currentLang].title;
    document.documentElement.lang = currentLang;

    const elements = document.querySelectorAll("[data-i18n]");
    elements.forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[currentLang][key]) {
        el.textContent = translations[currentLang][key];
      }
    });

    // Update language button text
    document.getElementById("langToggle").textContent = currentLang === "mn" ? "EN" : "MN";

    // Update dark mode button text
    const darkModeBtn = document.getElementById("darkModeToggle");
    if(document.body.classList.contains("dark")) {
      darkModeBtn.textContent = " Light mode";
    } else {
      darkModeBtn.textContent = " Dark mode";
    }
  }

  function toggleLanguage() {
    currentLang = currentLang === "mn" ? "en" : "mn";
    localStorage.setItem("lang", currentLang);
    updateTexts();
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    updateTexts();
  }

  document.getElementById("langToggle").addEventListener("click", toggleLanguage);
  document.getElementById("darkModeToggle").addEventListener("click", toggleDarkMode);

  window.addEventListener("load", () => {
    // Load saved theme
    if(localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
    // Load saved language
    currentLang = localStorage.getItem("lang") || "mn";
    updateTexts();

    // Trigger animation for sections
    document.querySelectorAll("section").forEach(section => {
      section.style.animationPlayState = "running";
    });
  });
</script>

</body>
</html>
