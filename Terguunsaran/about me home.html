<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нүүр хуудас</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url('tech.jpg'); 
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 60px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }

    .hero p {
      font-size: 24px;
      max-width: 600px;
      text-shadow: 1px 1px 3px black;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lang-switch button {
      margin-left: 10px;
      padding: 8px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      cursor: pointer;
    }

    .lang-switch button:hover {
      background-color: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <div class="lang-switch">
    <button onclick="setLanguage('mn')">Монгол</button>
    <button onclick="setLanguage('en')">English</button>
  </div>

  <div class="hero">
    <h1 id="main-title">Миний танилцуулга вебсайтад тавтай морил</h1>
    <p id="main-text">IT чиглэлийн сонирхолтой дизайн бүхий өөрийн танилцуулга вебсайтыг бүтээлээ!</p>
    <a href="about me index.html" class="btn" id="visit-btn">Вэбсайтад зочлох</a>
  </div>

  <script>
    const translations = {
      mn: {
        title: "Миний танилцуулга вебсайтад тавтай морил",
        text: "IT чиглэлийн сонирхолтой дизайн бүхий өөрийн танилцуулга вебсайтыг бүтээлээ!",
        button: "Вэбсайтад зочлох"
      },
      en: {
        title: "Welcome to my personal portfolio website",
        text: "I created my personal portfolio website with a modern design focused on IT.",
        button: "Visit Website"
      }
    };

    function setLanguage(lang) {
      document.getElementById("main-title").innerText = translations[lang].title;
      document.getElementById("main-text").innerText = translations[lang].text;
      document.getElementById("visit-btn").innerText = translations[lang].button;
    }
  </script>

</body>
</html>
