<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Puzzle - Drag & Drop</title>
  <style>
    body {
      background-color: #4b3621;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .puzzle-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 2rem;
    }
    .drag-container, .drop-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .draggable {
      width: 100px;
      height: 100px;
      margin: 0.5rem;
      cursor: grab;
      border: 2px solid #d2b48c;
      border-radius: 8px;
    }
    .draggable img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }
    .drop-zone {
      width: 120px;
      height: 120px;
      margin: 0.5rem;
      background-color: rgba(255,255,255,0.1);
      border: 2px dashed #d2b48c;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d2b48c;
    }
    .drop-zone.filled {
      border-style: solid;
    }
    button {
      display: block;
      margin: auto;
      padding: 0.5rem 1rem;
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="puzzle-title">Зөв тохируулна уу</div>

    
    <!-- Чирэх зурагнууд -->
    <div class="drag-container">
      <div class="draggable" draggable="true" id="Торгууд">
        <img src="download (1).png, download.png " alt="Торгууд" width="100"  height="100"/>
      </div>
      <div class="draggable" draggable="true" id="Дөрвөд">
        <img src="mongol.jpg" alt="Дөрвөд" />
      </div>
      <div class="draggable" draggable="true" id="Мянгад">
        <img src="huvtsas.jpg" alt="Мянгад" />
      </div>
      <div class="draggable" draggable="true" id="Дарьгана">
        <img src="huvtsas.jpg" alt="Дарьгана" />
      </div>
    </div>

    
    <!-- Тайлбар бичигтэй дусаах талбар -->
    <div class="drop-container">
      <div class="drop-zone" data-match="Торгууд">Торгууд</div>
      <div class="drop-zone" data-match="Мянгад">Мянгад</div>
      <div class="drop-zone" data-match="Дөрвөд">Дөрвөд</div>
      <div class="drop-zone" data-match="Дарьгана">Дарьгана</div>
    </div>

    <button onclick="checkAnswers()">Хариуг шалгах</button>
  </div>

  
  <script>
    const draggables = document.querySelectorAll('.draggable');
    const dropzones = document.querySelectorAll('.drop-zone');

    
    
    draggables.forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', item.id);
      });
    });

   
   
    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => e.preventDefault());

      
      
      zone.addEventListener('drop', e => {
        e.preventDefault();
        const draggedId = e.dataTransfer.getData('text/plain');
        const draggedEl = document.getElementById(draggedId);

       
       
        // Clear previous content if exists
        zone.innerHTML = '';
        zone.appendChild(draggedEl.cloneNode(true));
        zone.classList.add('filled');
        zone.setAttribute('data-dropped', draggedId);
      });
    });

    
    
    
    function checkAnswers() {
      let correct = 0;
      dropzones.forEach(zone => {
        const answer = zone.getAttribute('data-match');
        const dropped = zone.getAttribute('data-dropped');
        if (answer === dropped) correct++;
      });
      
      
      alert(`Та ${correct} зөв хариу өглөө!`);
    }
  </script>
</body>
</html>
