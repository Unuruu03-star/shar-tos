<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History Puzzle</title>
  <style>
    body {
      margin: 0;
      background-color: #4b3621;
      font-family: sans-serif;
      color: white;
    }
    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 1rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .logo {
      width: 100px;
      height: 40px;
      background-color: gray;
      /* placeholder for logo */
    }
    .menu {
      display: flex;
      gap: 1rem;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    .main-section {
      background-color: #5c4430;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 1rem;
    }
    .map-area {
      width: 200px;
      height: 120px;
      background-color: gray;
      margin: 0 auto 1rem auto;
      /* placeholder for map */
    }
    .character-display {
      width: 100%;
      height: 200px;
      background-color: lightgray;
      margin: 0 auto;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .puzzle-section {
      margin-top: 2rem;
      background-color: #5c4430;
      padding: 1rem;
      border-radius: 8px;
    }
    .puzzle-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 1rem;
    }
    .puzzle-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(255,255,255,0.1);
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
    }
    .puzzle-img {
      width: 60px;
      height: 60px;
      background-color: lightgray;
      border: 2px dashed #ccc;
      /* placeholder */
    }
    .puzzle-input {
      flex: 1;
      margin-left: 1rem;
    }
    .puzzle-input input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .actions button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #d2b48c;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .actions button:hover {
      background-color: #c0a060;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">LOGO</div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="main-section">
      <div class="title">[PLACEHOLDER TITLE]</div>
      <div class="map-area">MAP</div>
      <div class="character-display">
        Character display area
      </div>
    </div>

    <div class="puzzle-section">
      <div class="puzzle-title">[PLACEHOLDER PUZZLE TITLE]</div>
      <div class="puzzle-item">
        <div class="puzzle-img">IMG</div>
        <div class="puzzle-input"><input type="text" placeholder="Name" /></div>
      </div>
      <div class="puzzle-item">
        <div class="puzzle-img">IMG</div>
        <div class="puzzle-input"><input type="text" placeholder="Name" /></div>
      </div>
      <div class="puzzle-item">
        <div class="puzzle-img">IMG</div>
        <div class="puzzle-input"><input type="text" placeholder="Name" /></div>
      </div>
      <div class="puzzle-item">
        <div class="puzzle-img">IMG</div>
        <div class="puzzle-input"><input type="text" placeholder="Name" /></div>
      </div>
      <div class="actions">
        <button>Previous</button>
        <button>Next</button>
      </div>
    </div>

  </div>
</body>
</html>
