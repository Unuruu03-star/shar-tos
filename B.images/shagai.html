<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8">
    <title>–ú–æ—Ä—å —É—Ä–∞–ª–¥–∞–∞–Ω</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            background: linear-gradient(to top, #a8e063, #56ab2f);
        }

        h2 {
            color: #fff;
            text-shadow: 1px 1px 3px #000;
        }

        .shagai-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .shagai {
            width: 60px;
            height: 60px;
            border: 2px solid #fff;
            border-radius: 10px;
            background: #fefefe;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .track {
            position: relative;
            height: 100px;
            background: #f9f9f9;
            margin-bottom: 30px;
            border-radius: 12px;
            border: 2px solid #888;
            overflow: hidden;
        }

        .horse {
            position: absolute;
            top: 20px;
            width: 60px;
            height: 60px;
            transition: left 0.5s ease;
        }

        .middle-line {
            border-top: 3px dashed #888;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 0;
        }

        button {
            padding: 12px 24px;
            font-weight: bold;
            background: #e7770e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #d45d00;
        }

        .finish-line {
            position: absolute;
            left: 1400px;
            top: 0;
            height: 100%;
            width: 15px;
            background-image: repeating-linear-gradient(45deg,
                    #000 0,
                    #000 10px,
                    #fff 10px,
                    #fff 20px);
        }
    </style>
</head>

<body>

    <div class="shagai-container" id="shagaiArea">
        <img src="images/mori.png" class="shagai">
        <img src="images/honi.png" class="shagai">
        <img src="images/yamaa.png" class="shagai">
        <img src="images/temee.png" class="shagai">
    </div>

    <div style="text-align:center;">
        <button onclick="rollShagai()">üé≤ –®–∞–≥–∞–π –æ—Ä—Ö–∏—Ö</button>
    </div>

    <h2>–¢–æ–≥–ª–æ–≥—á 1</h2>
    <div class="track">
        <img src="images/horse.png" class="horse" id="horse1" style="left: 0px;">

        <div class="finish-line"></div>
    </div>

    <h2>–¢–æ–≥–ª–æ–≥—á 2</h2>
    <div class="track">
        <img src="images/horse.png" class="horse" id="horse2" style="left: 0px;">
        <div class="finish-line"></div>
    </div>

    <script>
        let turn = 1;
        let pos1 = 0;
        let pos2 = 0;

        const shagaiImages = ["images/mori.png", "images/honi.png", "images/yamaa.png", "images/temee.png"];

        function rollShagai() {
            const shagaiArea = document.getElementById("shagaiArea");
            shagaiArea.innerHTML = "";

            let moriCount = 0;

            for (let i = 0; i < 4; i++) {
                const randIndex = Math.floor(Math.random() * 4);
                const imgSrc = shagaiImages[randIndex];
                const img = document.createElement("img");
                img.src = imgSrc;
                img.className = "shagai";
                shagaiArea.appendChild(img);

                if (imgSrc.includes("mori")) moriCount++;
            }

            const movePixels = moriCount * 60;
            if (turn === 1) {
                pos1 += movePixels;
                document.getElementById("horse1").style.left = pos1 + "px";
                if (pos1 >= 1400) {
                    alert("üèÅ –¢–æ–≥–ª–æ–≥—á 1 —è–ª–ª–∞–∞!");
                    resetGame();
                } else {
                    turn = 2;
                }
            } else {
                pos2 += movePixels;
                document.getElementById("horse2").style.left = pos2 + "px";
                if (pos2 >= 1400) {
                    alert("üèÅ –¢–æ–≥–ª–æ–≥—á 2 —è–ª–ª–∞–∞!");
                    resetGame();
                } else {
                    turn = 1;
                }
            }
        }

        function resetGame() {
            pos1 = 0;
            pos2 = 0;
            turn = 1;
            document.getElementById("horse1").style.left = "0px";
            document.getElementById("horse2").style.left = "0px";
        }
    </script>

</body>

</html>
