<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shagai Race</title>
    <style>
        .Shagai_race {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .Shagai_img {
            display: flex;
            flex-direction: row;
            margin-top: 20px;
        }

        button {
            margin-top: 40px;
            height: 54px;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            padding: 10px 20px;
            border: 0;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .Race {
            display: flex;
            flex-direction: column;
            margin-top: 40px;
        }

        .Play-1,
        .Play-2 {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .player {
            position: relative;
            left: 0;
            transition: left 0.5s ease;
        }

        .shagai-display {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        .turn {
            font-size: 35px;
            color: #e91e63;
            margin-bottom: 10px;
        }

        .Onoo {
            text-align: center;
        }

        .shagai-display {
            margin: 35px;
            font-size: 20px;
        }

        .finish-line {
            position: absolute;
            left: 1200px;
            top: 0;
            bottom: 0;
            width: 5px;
            background-color: #fe0303;
        }
    </style>
</head>

<body>
    <div class="Shagai_race">
        <div class="Shagai_img">
            <img src="Dice-1.png" alt="Shagai" class="shagai" height="90px" width="100px">
            <img src="Dice-2.png" alt="Shagai" class="shagai" height="88px" width="100px">
            <img src="Dice-3.png" alt="Shagai" class="shagai" height="80px" width="100px">
            <img src="Dice-4.png" alt="Shagai" class="shagai" height="90px" width="100px">
        </div>
        <div class="Race_btn">
            <button onclick="shagaiRace()">–®–∞–≥–∞–π –æ—Ä—Ö–∏—Ö</button>
        </div>
    </div>
    <div class="Race">
        <div class="Play-1">
            <h2>
                <div class="score">Player 1 –æ–Ω–æ–æ: <span id="score1">0</span></div>
            </h2>
            <img src="Race1.png" alt="player-1" id="horse1" class="player" width="200px" height="200px">
            <div class="finish-line"></div>
        </div>
        <div class="Play-2">
            <h2>
                <div class="score">Player 2 –æ–Ω–æ–æ: <span id="score2">0</span></div>
            </h2>
            <img src="Race2.png" alt="player-2" id="horse2" class="player" width="200px" height="200px">
            <div class="finish-line"></div>
        </div>
        <div class="Onoo">
            <div class="shagai-display" id="shagaiText">–ú–æ—Ä—å —É–Ω–∞—Å–∞–Ω —Ç–æ–æ: 0</div>
            <div class="turn" id="turn">Player 1-–∏–π–Ω —ç—ç–ª–∂</div>
        </div>

    </div>
    <script>
        let scores = [0, 0];
        let positions = [0, 0];
        let currentPlayer = 0;

        function shagaiRace() {
            const shagaiImages = document.querySelectorAll(".shagai");
            let countDice1 = 0;


            for (let i = 0; i < shagaiImages.length; i++) {
                const randomNumber = Math.floor(Math.random() * 4) + 1;
                shagaiImages[i].setAttribute("src", `Dice-${randomNumber}.png`);
                if (randomNumber === 1) countDice1++;
            }

            document.getElementById("shagaiText").textContent = `–ú–æ—Ä—å —É–Ω–∞—Å–∞–Ω —Ç–æ–æ: ${countDice1}`;


            if (countDice1 > 0) {
                scores[currentPlayer] += countDice1;
                document.getElementById(`score${currentPlayer + 1}`).textContent = scores[currentPlayer];

                positions[currentPlayer] += countDice1 * 35;
                document.getElementById(`horse${currentPlayer + 1}`).style.left = positions[currentPlayer] + "px";


                if (scores[currentPlayer] >= 25) {
                    document.getElementById("turn").textContent = `üèÜ Player ${currentPlayer + 1} —è–ª–ª–∞–∞!`;
                    document.querySelector("button").disabled = true;
                    return;
                }
            }


            currentPlayer = 1 - currentPlayer;
            document.getElementById("turn").textContent = `Player ${currentPlayer + 1}-–∏–π–Ω —ç—ç–ª–∂`;
        }
    </script>
</body>

</html>
