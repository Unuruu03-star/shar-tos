  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #fce4ec, #f8bbd0);
      padding: 30px;
    }

    h1 {
      color: #ad1457;
      margin-bottom: 20px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-gap: 15px;
      justify-content: center;
      max-width: 600px;
      margin: auto;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
      display: none;
    }

    .card.flipped img {
      display: block;
    }
  </style>
</head>

<body>
  <h1> Ð¡Ð°Ð½Ð°Ñ… Ð¾Ð¹Ð½ Ñ‚Ð¾Ð³Ð»Ð¾Ð¾Ð¼</h1>
  <div class="game-board" id="gameBoard"></div>

  <script>
    const images = [
      'T.images/turtle.jpg', 'T.images/mouse.jpg', 'T.images/jellyfish.jpg', 'T.images/cat2.jpg', 'T.images/cat.jpg', 'T.images/capybara.jpg', 'T.images/bunny.jpg', 'T.images/banana.jpg', 'T.images/whale.jpg'
      , 'T.images/turtle.jpg', 'T.images/mouse.jpg', 'T.images/jellyfish.jpg', 'T.images/cat2.jpg', 'T.images/cat.jpg', 'T.images/capybara.jpg', 'T.images/bunny.jpg', 'T.images/banana.jpg', 'T.images/whale.jpg'
    ];

    let flippedCards = [];
    let lock = false;

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function createBoard() {
      const board = document.getElementById('gameBoard');
      const shuffled = shuffle([...images]);

      shuffled.forEach((src, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.image = src;

        const img = document.createElement('img');
        img.src = src;
        card.appendChild(img);

        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });
    }

    function flipCard(card) {
      if (lock || card.classList.contains('flipped')) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        checkMatch();
      }
    }

    function checkMatch() {
      lock = true;
      const [card1, card2] = flippedCards;

      if (card1.dataset.image === card2.dataset.image) {
        flippedCards = [];
        lock = false;
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flippedCards = [];
          lock = false;
        }, 1000);
      }
    }

    createBoard();
  </script>
</body>
